<html layout:decorate="~{layout}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/approvalList.css}">
		<script>
			$(function(){
				var type = $('#type').val();
				if(type === "personal"){
					$(".personal").css({"background-color":"rgb(32, 62, 110)","color":"#fff"});
				}else if(type === "group"){
					$(".group").css({"background-color":"rgb(32, 62, 110)","color":"#fff"});
				}
			});
		</script>
		<title>복지몰 리스트</title>
	</head>
	<div layout:fragment="content" class="container">
		
		<div class="list">
			<input type="text" style="display: none;" th:value="${type}" id="type">
		  	<ul> 
		    	<li class="page-item"><a class="page-link personal" th:href="@{?type=personal}">개인별</a></li>
		    	<li class="page-item"><a class="page-link group" th:href="@{?type=group}">부서별</a></li>
		  	</ul>
		</div><!-- tab end -->
		<table class="table table-scriped-columns table-hover align-middle">
			<thead>
				<tr>
					<th>구입날짜</th>
					<th colspan="2">상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${purchase}">
					<td th:text="${#temporals.format(list.purchaseDate,'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${list.purchaseStatus}"></td>
					<td><a th:if="${list.purchaseStatus}!='complete'" th:href="@{|/welfaremall/cancelPurchase/${list.purchaseId}|}" type="button" class="btn btn-danger btn-sm" onclick="if(!confirm('정말로 취소하시겠습니까?')){return false;}">x</a></td>
					
				</tr>
			</tbody>
		</table><!-- 결재 리스트 end -->
	<div><a th:href="@{|/welfaremall/list|}" class="create">리스트</a></div>
	</div>
</html>
